# Habilitar Bluetooth en ZMK
CONFIG_ZMK_BLE=y

# Habilitar soporte para dispositivos emparejados (bonding)
CONFIG_ZMK_BLE_BOND=y

# Configurar el teclado como dispositivo periférico (no central)
CONFIG_ZMK_BLE_PERIPHERAL=y

# Habilitar soporte para teclados divididos
CONFIG_ZMK_SPLIT=y

# Habilitar Bluetooth en modo dividido (para teclados split)
CONFIG_ZMK_BLE_SPLIT=y

# Número máximo de perfiles Bluetooth (hasta 5 dispositivos)
CONFIG_ZMK_BLE_MAX_PROFILE_COUNT=5

# Guardar configuraciones al cambiar de perfil
CONFIG_ZMK_SETTINGS_SAVE_ON_PROFILE_SWITCH=y

# Habilitar comandos para cambiar de perfil Bluetooth
CONFIG_ZMK_BLE_PROFILE_SWITCH=y

# Nombre del dispositivo Bluetooth
CONFIG_BT_DEVICE_NAME="David Keyboard"

# Guardar dispositivos emparejados en la memoria
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y

# Servicio de batería (opcional pero recomendado)
CONFIG_BT_BAS=y

# Configuraciones adicionales recomendadas
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=30
